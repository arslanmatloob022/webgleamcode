<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task and Activity Management</title>
  <style>
    /* Add your styles here */
    .task-management {
      padding: 20px;
    }

    .task-creation input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .task-list ul {
      list-style: none;
      padding: 0;
    }

    .task-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    .task-list button {
      background-color: rgb(233, 86, 33);
      padding: 4px 6px;
      border-radius: 4px;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .main {
      margin: 0;
      display: flex;
      width: 100%;
      gap: 10px;
      box-shadow: 0px 0px 10px #333;
    }

    .container {
      width: 100%;
      z-index: 0;
      margin: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      padding: 10px;
    }

    * {
      margin: 0;
    }

    @media screen and (max-width: 768px) {
      .main {
        display: flex;
        flex-wrap: wrap;
      }

      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="task-management">
        <h2>Task and Activity Management</h2>

        <!-- Task Creation -->
        <div class="task-creation">
          <h3>Create New Task</h3>
          <input
            type="text"
            id="newTask"
            placeholder="Enter a new task"
          />
          <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="task-list">
          <h3>Task List</h3>
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="task-management.js"></script>
</body>
</html>
